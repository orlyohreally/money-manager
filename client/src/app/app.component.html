<mat-sidenav-container class="page-content">
  <mat-sidenav #sidenav role="navigation">
    <navigation-main-nav
      (hideNavbar)="sidenav.close()"
      type="side-bar"
    ></navigation-main-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <navigation-main-nav
      type="menu-bar"
      (toggleNavbar)="sidenav.toggle()"
    ></navigation-main-nav>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
