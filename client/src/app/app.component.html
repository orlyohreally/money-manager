<mat-sidenav-container class="page-content">
  <mat-sidenav #sidenav role="navigation">
    <navigation-main-nav [showMenuMenu]="false"></navigation-main-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <navigation-main-nav
      [showMenuMenu]="true"
      (showNavbar)="sidenav.toggle()"
    ></navigation-main-nav>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
