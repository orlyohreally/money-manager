<div class="home-page-section" [ngClass]="classes">
  <div class="section-image">
    <a href="{{ section.image.link }}" target="_blank"
      ><img src="{{ section.image.path }}"
    /></a>
  </div>
  <div class="action-block">
    <h2>{{ section.title }}</h2>
    <app-button
      (clickAction)="onClick()"
      label="{{ section.button.label }}"
      [classes]="section.button.classes"
    ></app-button>
  </div>
</div>
