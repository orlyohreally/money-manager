<family-family-form [familyForm]="form" (formSubmitted)="submitForm()">
  <member-members-payment-percentage
    *ngIf="!form.get('equalPayments').value"
    class="members-payment-percentage"
    [familyId]="family._id"
    (valueUpdated)="onPercentagesSet($event)"
  ></member-members-payment-percentage>
  <shared-notification-message type="error" *ngIf="errorMessage">
    {{ errorMessage }}
  </shared-notification-message>
</family-family-form>
