<div class="page-content__header">
  <div class="mat-h1">My families</div>
  <button
    class="button button_lg"
    mat-raised-button
    color="primary"
    familyNewFamily
  >
    Add family
  </button>
</div>
<ng-container *ngIf="families | async as familiesList; else loading">
  <div class="card-list" *ngIf="familiesList.length; else noFamilies">
    <family-family-card
      *ngFor="let family of familiesList"
      [family]="family"
    ></family-family-card>
  </div>
</ng-container>
<ng-template #loading>
  <shared-loader></shared-loader>
</ng-template>
<ng-template #noFamilies>
  <div fxLayoutAlign="center center">No families added yet...</div>
</ng-template>
