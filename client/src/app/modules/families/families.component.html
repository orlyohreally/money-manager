<div class="page-content__header">
  <h1>My families</h1>
  <button
    class="button button_lg"
    mat-raised-button
    color="primary"
    familyNewFamily
  >
    Add family
  </button>
</div>
<ng-container *ngIf="families | async as familiesList; else loading">
  <div class="card-list">
    <ng-container *ngIf="familiesList.length; else noFamilies">
      <family-card
        *ngFor="let family of familiesList"
        [family]="family"
      ></family-card>
    </ng-container>
  </div>
</ng-container>
<ng-template #loading>
  <shared-loader></shared-loader>
</ng-template>
<ng-template #noFamilies>
  <div class="family-info">
    <p>
      You have not created a family yet.<br />
      Add a family to track payments and analyze how much your family members
      spend.
      <br />
      <a class="info-link" routerLink="/page/family-expenses-guide/families">
        Learn more about Family configuration.
      </a>
    </p>
  </div>
</ng-template>
