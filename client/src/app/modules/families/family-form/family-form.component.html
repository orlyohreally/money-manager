<div class="family-form">
  <h1 mat-dialog-title>
    Family
  </h1>
  <div *ngIf="!!familyForm">
    <form [formGroup]="familyForm" (ngSubmit)="submitForm()">
      <shared-image-with-preview
        class="family-form__avatar-preview"
        [imageUrl]="familyForm.get('icon').value"
        (selectedImage)="familyIconLoaded($event)"
      ></shared-image-with-preview>
      <mat-form-field appearance="outline">
        <mat-label>Family name</mat-label>
        <input type="text" required matInput formControlName="name" />
        <mat-error *ngIf="familyForm.get('name').hasError('required')">
          Select family name
        </mat-error>
      </mat-form-field>
      <shared-currency-selector
        [currencyControl]="familyForm.get('currency')"
      ></shared-currency-selector>
      <mat-checkbox formControlName="equalPayments">
        All adult members pay equally
      </mat-checkbox>
      <ng-content></ng-content>
      <div class="action-buttons" fxLayout="row" fxLayoutAlign="center">
        <button mat-raised-button class="button" color="accent" type="submit">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
