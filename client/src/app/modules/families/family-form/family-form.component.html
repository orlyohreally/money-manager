<div class="family-form">
  <h1 mat-dialog-title>
    Family
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="familyForm" (ngSubmit)="submitForm()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" required matInput formControlName="name" />
        <mat-error *ngIf="familyForm.get('name').hasError('required')"
          >Required field</mat-error
        >
      </mat-form-field>
      <shared-form-field label="Avatar" required="true">
        <shared-image-with-preview
          [imageUrl]="familyForm.get('icon').value"
          (selectedImage)="familyIconLoaded($event)"
        ></shared-image-with-preview>
      </shared-form-field>
      <div class="action-buttons">
        <button mat-raised-button class="button" color="primary" type="submit">
          <mat-icon>done</mat-icon> Save
        </button>
      </div>
    </form>
  </div>
</div>
