<div class="family-form">
  <h1 mat-dialog-title>
    Family
  </h1>
  <div *ngIf="!!familyForm">
    <form [formGroup]="familyForm" (ngSubmit)="submitForm()">
      <shared-image-with-preview
        class="family-form__avatar-preview"
        [imageUrl]="familyForm.get('icon').value"
        (selectedImage)="familyIconLoaded($event)"
      ></shared-image-with-preview>
      <mat-form-field appearance="outline">
        <mat-label>Family name</mat-label>
        <input type="text" required matInput formControlName="name" />
        <mat-error *ngIf="familyForm.get('name').hasError('required')">
          Select family name
        </mat-error>
      </mat-form-field>
      <div
        fxLayoutAlign="column"
        fxLayoutAlign.gt-md="row"
        fxLayoutGap="10px grid"
      >
        <shared-currency-selector
          fxFlex="60"
          [currencyControl]="familyForm.get('currency')"
        ></shared-currency-selector>
        <mat-form-field
          appearance="outline"
          *ngIf="displayExchangeRate"
          fxFlex="40"
        >
          <mat-label>Exchange rate</mat-label>
          <input
            type="number"
            required
            matInput
            formControlName="exchangeRate"
          />
          <mat-error
            *ngIf="familyForm.get('exchangeRate').hasError('required')"
          >
            Exchange rate is required
          </mat-error>
          <mat-hint>
            Set exchange rate to update all already added payments' amount
            values
          </mat-hint>
        </mat-form-field>
      </div>
      <ng-content></ng-content>
      <div class="action-buttons" fxLayout="row" fxLayoutAlign="center">
        <shared-content-with-loader [showLoader]="submittingForm">
          <button mat-raised-button class="button" color="accent" type="submit">
            Save
          </button>
        </shared-content-with-loader>
      </div>
    </form>
  </div>
</div>
