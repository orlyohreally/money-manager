<div class="family-form">
  <h1 mat-dialog-title>
    Family
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="familyForm" (ngSubmit)="closeForm()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" required matInput formControlName="name" />
        <mat-error *ngIf="familyForm.get('name').hasError('required')"
          >Required field</mat-error
        >
      </mat-form-field>
      <shared-form-field label="Avatar" required="true">
        <shared-image
          class="family-form__avatar-preview"
          [imageUrl]="family?.icon"
          *ngIf="family?.icon"
        ></shared-image>
        <input type="file" required (change)="onImageChange($event)" />
      </shared-form-field>
      <div class="action-buttons">
        <button mat-raised-button class="button" color="primary" type="submit">
          <mat-icon>done</mat-icon> Save
        </button>
      </div>
    </form>
  </div>
</div>
