<shared-accordion
  *ngFor="let family of families | async"
  [toggleLabel]="family.name"
>
  <mat-list role="list" class="nav-block__list">
    <mat-list-item role="listitem">
      <a
        mat-button
        class="mat-button_stretched nav-block__link"
        routerLinkActive="nav-block__link_active"
        routerLink="/families/{{ family._id }}/dashboard"
      >
        Dashboard
      </a>
    </mat-list-item>
    <mat-list-item role="listitem">
      <a
        mat-button
        class="mat-button_stretched nav-block__link"
        routerLinkActive="nav-block__link_active"
        routerLink="/families/{{ family._id }}/members"
      >
        Family members
      </a>
    </mat-list-item>
    <mat-list-item role="listitem">
      <a
        mat-button
        class="mat-button_stretched nav-block__link"
        routerLinkActive="nav-block__link_active"
        routerLink="/families/{{ family._id }}/payments"
      >
        Family payments
      </a>
    </mat-list-item>
    <mat-list-item role="listitem">
      <a
        mat-button
        class="mat-button_stretched nav-block__link"
        routerLinkActive="nav-block__link_active"
        routerLink="/families/{{ family._id }}/reports"
      >
        Family reports
      </a>
    </mat-list-item>
  </mat-list>
</shared-accordion>
