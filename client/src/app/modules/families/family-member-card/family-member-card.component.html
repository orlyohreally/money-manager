<div class="card__header">
  <shared-avatar
    avatarSize="80px"
    class="card__avatar"
    [avatarUrl]="member | familyMemberIcon"
  ></shared-avatar>
  <div class="card-extra-action">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Member actions"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="mat-elevation-z0">
      <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Edit member</span>
      </button>
      <button mat-menu-item>
        <mat-icon>clear</mat-icon>
        <span>Delete member</span>
      </button>
    </mat-menu>
  </div>
</div>
<div class="card__content" fxLayout="column" fxLayoutAlign="center center">
  <div class="card__title">
    <span class="text text_ellipsis">
      {{ member | sharedUserFullName }}
    </span>
    <span class="mat-caption">{{ member.email }}</span>
  </div>
  <div class="roles">
    <span
      mat-raised-button
      color="primary"
      class="role"
      *ngFor="let role of member.roles"
      [matTooltip]="this.roles ? this.roles[role]?.description : null"
    >
      {{ role }}
    </span>
  </div>
  <div>
    <a
      mat-icon-button
      class="card__link"
      color="primary"
      routerLink="payments"
      matTooltip="Go to payments"
    >
      <mat-icon>receipt</mat-icon>
    </a>
    <a
      mat-icon-button
      class="card__link"
      color="primary"
      matTooltip="Go to reports"
    >
      <mat-icon>assignment</mat-icon>
    </a>
  </div>
  <div class="payment-statistics">
    <div class="payment-statistics__item">
      <div class="payment-statistics__title">Spent:</div>
      <div class="payment-statistics_value">₪300000</div>
    </div>
    <div class="payment-statistics__item">
      <div class="payment-statistics__title">Debt:</div>
      <div class="payment-statistics_value">₪300000</div>
    </div>
  </div>
</div>
