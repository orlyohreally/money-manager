<div class="card-list" *ngIf="members | async as membersList; else loading">
  <ng-container *ngIf="roles | async as memberRolesList">
    <family-member-card
      *ngFor="let member of membersList"
      [member]="member"
      [roles]="memberRolesList"
    ></family-member-card>
  </ng-container>
</div>
<ng-template #loading>
  <shared-loader></shared-loader>
</ng-template>
