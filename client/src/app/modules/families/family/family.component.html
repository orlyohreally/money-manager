<div *ngIf="family | async as familyInfo" class="family">
  <div class="family-card">
    <shared-avatar
      class="family-card__avatar"
      [avatarUrl]="familyInfo | familyIcon"
    ></shared-avatar>
    <div class="family-card__content">
      <div class="family-info">
        <div class="family-info__name text text_ellipsis">
          {{ familyInfo.name }} family
        </div>
        <div class="family-info__members-count">
          {{ familyInfo.membersCount }}
          {{ familyInfo.membersCount === 1 ? 'member' : 'members' }}
        </div>
      </div>
      <family-actions [familyInfo]="familyInfo"></family-actions>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
