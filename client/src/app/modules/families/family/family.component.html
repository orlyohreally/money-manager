<div *ngIf="family | async as familyInfo" class="family">
  <div class="family-card">
    <shared-avatar
      class="family-card__avatar"
      [avatarUrl]="familyInfo | familyIcon"
    ></shared-avatar>
    <div class="family-card__content">
      <div class="family-info">
        <div class="family-info__name text text_ellipsis">
          {{ familyInfo.name }} family
        </div>
        <div
          class="family-info__stats"
          fxLayout="row"
          fxLayoutAlign="start start"
        >
          <mat-icon>people_alt</mat-icon>
          <div>
            {{ familyInfo.membersCount | i18nPlural: memberCountMapping }}
          </div>
        </div>
        <div
          class="family-info__stats"
          fxLayout="row wrap"
          fxLayoutAlign="start start"
        >
          <mat-icon matTooltip="Your roles in this family">bookmark</mat-icon>
          <div
            class="family-info__user-role"
            *ngFor="let userRole of familyInfo.userRoles | sharedSortBy"
          >
            {{ userRole }}
          </div>
        </div>
      </div>
      <family-actions [familyInfo]="familyInfo"></family-actions>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
