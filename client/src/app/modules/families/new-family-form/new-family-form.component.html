<family-family-form
  [familyForm]="form"
  [errorMessage]="errorMessage"
  [submittingForm]="submittingForm"
  (formSubmitted)="submitForm()"
>
  <member-member-roles
    sectionTitle="Your roles in the family"
    (rolesUpdated)="onRolesUpdated($event)"
  ></member-member-roles>
  <div sharedNotificationBlock="error" *ngIf="!memberRoles.length">
    Select at least one role for you in the family
  </div>
</family-family-form>
