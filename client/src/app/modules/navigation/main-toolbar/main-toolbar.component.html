<mat-toolbar>
  <mat-toolbar-row>
    <div class="toolbar" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="menu-toggle">
        <button mat-icon-button (click)="onMenuIconClick()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div
        fxLayout="row"
        fxLayoutAlign="space-between center"
        *ngIf="(isAuthenticated | async) && (user | async) as loggedInUser"
      >
        <div>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>notifications</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
        </div>
        <div>
          <nav-user-menu [user]="loggedInUser"></nav-user-menu>
        </div>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
