<ng-container *ngIf="data.familyId">
  <payment-family-payment-edit-form
    [subjects]="subjects | async"
    [adminView]="adminView"
    [familyMembers]="familyMembers | async"
    [editedPayment]="data.payment"
    [familyId]="data.familyId"
    [errorMessage]="errorMessage"
    [submittingForm]="submittingForm"
    (formSubmitted)="onFormSubmitted($event)"
  ></payment-family-payment-edit-form>
</ng-container>
