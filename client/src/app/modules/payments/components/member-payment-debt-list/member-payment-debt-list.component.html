<div sharedScrollableContent>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    [matSortDisableClear]="true"
    (matSortChange)="sortData($event)"
  >
    <ng-container matColumnDef="amount">
      <th mat-sort-header="amount" mat-header-cell *matHeaderCellDef>
        Amount
      </th>
      <td mat-cell *matCellDef="let element">
        <div [sharedColoredNumber]="element.amount">
          {{
            element.amount
              | number: '1.0-2'
              | sharedPrefixedNumber: element.currency
          }}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-sort-header="user" mat-header-cell *matHeaderCellDef>
        Member
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.user | sharedUserFullName }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
