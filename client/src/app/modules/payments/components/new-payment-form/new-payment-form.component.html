<payment-form
  *ngIf="payment"
  [subjects]="subjects | async"
  [defaultPayer]="data.defaultUserId"
  [adminView]="adminView | async"
  [payment]="payment | async"
  [payersList]="familyMembers | async"
  [errorMessage]="errorMessage"
  [submittingForm]="submittingForm"
  [formLabel]="data.familyId ? 'Family payment' : 'Personal payment'"
  (formSubmitted)="createPayment($event)"
></payment-form>
