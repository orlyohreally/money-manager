<div class="payment-form">
  <ng-container *ngIf="subjects; else loading">
    <payment-header [payment]="payment"></payment-header>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div fxLayout="row wrap" fxLayoutGap.gt-xs="10px grid">
        <mat-form-field
          appearance="outline"
          *ngIf="adminView"
          class="payment-payer"
          fxFlex="1 1 100%"
          fxFlex.gt-xs="1 1 50%"
        >
          <mat-label>Payer</mat-label>
          <mat-select
            required
            formControlName="userId"
            [value]="defaultPayer._id"
            name="payment-payer"
          >
            <mat-option *ngFor="let payer of payersList" [value]="payer._id">
              <div
                fxLayout="row"
                fxLayoutAlign="start center"
                class="select-option"
              >
                <img
                  class="select-option__icon"
                  [src]="payer | familyMemberIcon"
                />
                <div class="select-option__title">
                  {{ payer | sharedUserFullName }}
                </div>
              </div>
            </mat-option>
          </mat-select>
        </mat-form-field>

        <shared-datetime-selector
          fxFlex="1 1 100%"
          fxFlex.gt-xs="1 1 50%"
          selectorLabel="Time of payment"
          name="payment-date"
          [defaultDate]="form.get('paidAt').value"
          [required]="true"
          [debounceTime]="300"
          inputName="payment-date"
          (dateSelected)="onPaidAtSelected($event)"
        ></shared-datetime-selector>

        <mat-form-field
          appearance="outline"
          class="payment-subject-field"
          fxFlex="1 1 100%"
          fxFlex.gt-xs="1 1 50%"
        >
          <mat-label>Subject of payment</mat-label>

          <mat-select
            required
            class="payment-subject-select"
            formControlName="subjectId"
            name="payment-subject"
          >
            <mat-option *ngFor="let subject of subjects" [value]="subject._id">
              <shared-payment-subject
                [paymentSubject]="subject"
              ></shared-payment-subject>
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          class="payment__amount"
          fxFlex="1 1 100%"
          fxFlex.gt-xs="1 1 50%"
        >
          <mat-label>Amount</mat-label>
          <div matSuffix>
            {{ payment.currency | currencySymbol }}
          </div>
          <input
            type="number"
            required
            matInput
            formControlName="amount"
            name="payment-amount"
          />
        </mat-form-field>
      </div>
      <div sharedNotificationBlock="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <shared-content-with-loader [showLoader]="submittingForm">
        <button
          mat-raised-button
          class="button"
          color="warn"
          type="button"
          *ngIf="payment._id"
          [paymentDeleteFamilyPaymentDialogTrigger]="payment._id"
          [familyId]="payment.familyId"
        >
          Delete
        </button>
        <button mat-raised-button class="button" color="primary" type="submit">
          Save
        </button>
      </shared-content-with-loader>
    </form>
  </ng-container>
</div>
<ng-template #loading>
  <shared-loader></shared-loader>
</ng-template>
