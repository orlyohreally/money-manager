<div *ngIf="payments; else loading">
  <div *ngIf="payments.length; else noData">
    <div sharedScrollableContent>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        [matSortDisableClear]="true"
        (matSortChange)="sortData($event)"
      >
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element">
            {{ element.amount | sharedPrefixedNumber: element.currency }}
          </td>
        </ng-container>
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef>Subject</th>
          <td mat-cell *matCellDef="let element">
            <div fxLayout="row" fxLayoutAlign="center center">
              <img
                class="subject__icon"
                [src]="element.subjectIcon"
                [matTooltip]="element.subjectName"
              />
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="memberFullName">
          <th mat-header-cell *matHeaderCellDef>Member</th>
          <td mat-cell *matCellDef="let element">
            {{ element.memberFullName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="paidAt">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.paidAt | date: 'shortDate' }}
          </td>
        </ng-container>
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Created</th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAt | date: 'shortDate' }}
          </td>
        </ng-container>
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef>Updated</th>
          <td mat-cell *matCellDef="let element">
            {{ element.updatedAt | date: 'shortDate' }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      *ngIf="payments.length > 10"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 100]"
    ></mat-paginator>
  </div>
</div>
<ng-template #noData>
  <div fxLayoutAlign="center center">No payments yet...</div>
</ng-template>

<ng-template #loading>
  <shared-loader></shared-loader>
</ng-template>
