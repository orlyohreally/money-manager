<div class="reports">
  <h1>Reports</h1>
  <ng-container *ngIf="familyId | async as familyIdValue; else userReports">
    <reports-monthly-expenses-report
      [familyId]="familyIdValue"
    ></reports-monthly-expenses-report>
    <reports-payment-subjects-expenses
      [familyId]="familyIdValue"
    ></reports-payment-subjects-expenses>
  </ng-container>
  <ng-template #userReports>
    <reports-user-monthly-expenses-report></reports-user-monthly-expenses-report>
  </ng-template>
</div>
