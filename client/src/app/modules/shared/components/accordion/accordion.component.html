<div class="accordion">
  <div class="accordion__toggle">
    <button
      mat-button
      class="mat-button_stretched mat-button_text-white"
      (click)="toggle()"
    >
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>
          {{ toggleLabel }}
        </div>
        <mat-icon>{{ collapsed ? "expand_more" : "expand_less" }}</mat-icon>
      </div>
    </button>
  </div>
  <ng-content *ngIf="!collapsed"></ng-content>
</div>
