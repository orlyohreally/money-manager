<mat-form-field appearance="outline">
  <mat-label>{{ selectorLabel }}</mat-label>
  <mat-select [formControl]="currencyControl" [required]="required">
    <mat-option>
      <ngx-mat-select-search
        [formControl]="searchKeyWord"
        placeholderLabel="Family currency"
        noEntriesFoundLabel="No currency found"
      ></ngx-mat-select-search>
    </mat-option>
    <mat-option
      *ngFor="let option of filteredCurrencies | async"
      [value]="option.symbol"
    >
      {{ option.currency }} ({{ option.symbol | currencySymbol }})
    </mat-option>
  </mat-select>
  <mat-error *ngIf="currencyControl.hasError('required')">
    Select currency
  </mat-error>
</mat-form-field>
