<shared-image
  class="image-preview"
  [imageUrl]="imageUrl"
  height="100px"
  width="100px"
  borderRadius="50%"
  (click)="showPreview()"
>
  <img
    *ngIf="!imageUrl"
    class="image-preview__default-image"
    [src]="defaultImageUrl"
  />
  <div class="shade shade_round">
    <mat-icon class="image-preview__icon">photo_camera</mat-icon>
  </div>
</shared-image>
