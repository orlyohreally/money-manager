<div class="main-menu-entry">
  <button mat-button [matMenuTriggerFor]="menuEntry" class="menu-link">
    <mat-icon *ngIf="entry.icon">{{ entry.icon }}</mat-icon>
    <span class="label">{{ entry.label }}</span>
  </button>
  <mat-menu #menuEntry="matMenu">
    <a [routerLink]="item.link" mat-menu-item *ngFor="let item of entry.items">
      {{ item.label }}
    </a>
  </mat-menu>
</div>
