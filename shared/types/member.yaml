    type: string
    required: true
  firstName:
    type: string
    required: true
  lastName:
    type: string
    required: true
  email:
    type: string
    required: true
  icon:
    type: string
  password:
    type: string
  colorScheme:
    type: string
  isVerified:
    type: boolean
